<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./dist/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./dist/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./dist/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./dist/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="./dist/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./dist/img/favicon/favicon.ico"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./dist/img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#FFFFFF">  
    
    <title>Fractory</title>
  </head>

  <body>
      <div class="firstPart">
          <object data="./src/img/logo.svg"
                  type="image/svg+xml"
                  class="logoFractory"
                  width="350">
          </object>
          <object data="./src/img/menu.svg"
                  type="image/svg+xml"
                  width="30"
                  class="menuFactory">
          </object>
      </div>

        <div class="secondPart">
          <h1 class="presentationTitle">En quelques lignes</h1>
          <p class="presentation">Avec le d√©veloppement du web (...)</p>
          <p class="fractoryTitle">{ Fractory</p>
          <span class="line"/></span>
          <a href="#"  target="_blank">
            <button class="knowMore">En savoir +</button>
         </a>         
        </div>
      
        <div class="thirdPart">
          <h3>Contactez-nous</h3>
          <h5>Discutons de votre projet.</h5>
            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1"></label>
                  <input type="email" 
                         class="form-control" 
                         id="mail" 
                         placeholder="name@example.com" 
                         required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput2"></label>
                    <input class="form-control" 
                           id="tel" 
                           type="tel" 
                           name="tel" 
                           placeholder="+00 (0) 00 00 00 00" 
                           oninput="this.value=this.value.replace(/(?![0-9])./gmi,'')" 
                           maxlength="11"
                           required
                           >
                  </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1"></label>
                  <textarea class="form-control" 
                            id="textarea" 
                            rows="3" 
                            minlength="10" 
                            maxlength="500" 
                            placeholder="Votre message">
                  </textarea>
                </div>              
                <button>Envoyer</button>
              </form>

              <div class="container">
                <h4>Fractory</h4>
                <p>Adresse</p>
              </div>
      </div>
    
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./dist/js/main.js"></script>
  </body>
</html>
